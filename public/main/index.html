

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="ko">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=more_horiz" />

<body>
    <div id="wrap">
        <div id="Content">
            <form class="inputContent">
                
                <label for="">영화 이름 : 
                <input class="inputName" type="text" name="contentName">
                </label>
                <input class="inputImage" type="file" name="contentImage">
                <label for="" class="labeltextArea">영화 내용을 입력해주세요 
                <textarea class="textArea" type="text" name="contentDetails"></textarea>
                </label>
                <div>

                    <button type="button" class="closeBtn">취소</button>
                    <button class="saveBtn">입력 환료</button>
                </div>
            </form>
        </div>
        <div id="bodyContent">
            <div id="titleBar">
                <h1 id="Home">Node Connect</h1>
                
                <div class="divInput">
                    <input id="inputSearch" type="text"  placeholder="">
                    <span class="Icon"><i class="fa fa-search"></i></span>
                </div>  
                <div class="user">

                    <span id="nickname"></span>
                    <div class="hamBtn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        
            <div id="hamBtnContent">
                <ul class="hamBtnContentul">
                    <li class="myPage">마이 페이지</li>
                    <li class="Info">문의 </li>
                    <li class="addContent">컨텐츠 추가</li>
                    <li class="Logout">로그아웃</li>
                </ul>
            </div>
            <div id="displayContent">

            </div>
            <div id="pagination"></div>
            <div id="Footer">
                <footer>
                    <ul class="Footerul">
                        <li>회사소개</li>
                        <li>이용약관</li>
                        <li>채용정보</li>
                        <li>편성기준</li>
                    </ul>
                    <p>경일게임 아카데미</p>
                    <p>서울 강동구 올림픽로 651 예경빌딩 4~6층</p>
                </footer>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
