<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
    <form action="" id="signup-form">
        <div class="input-group">
            <label for="" id="label_nickname">닉네임을 설정해주세요</label>
            <input type="text" id="nickname" placeholder="닉네임을 입력해주세요...">
            <label for="" id="label_id">아이디를 생성해주세요</label>
            <input type="text" id="myid">
            <label for="" id="label_pwd">비밀번호를 입력하세요</label>
            <input type="password" id="password">
        </div>
        <button type="button" class="login-home">로그인으로 이동</button>       
        <button type="button" class="signup-btn">회원가입</button>
    </form>
</body>
<script src="./signup.js"></script>
</html>
